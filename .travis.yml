dist: xenial
language: java
git:
  depth: false
jdk:
- openjdk8
- openjdk11
matrix:
  include:
    - env: JDK="OpenJDK 8"
      jdk: openjdk8
    - env: JDK="OpenJDK 11"
      jdk: openjdk11
script:
  - mvn install
after_success:
  - cd $TRAVIS_BUILD_DIR
  - bash check-jar.sh $PROJECT_NAME
before_cache:
  - cd $TRAVIS_BUILD_DIR
  - bash clean-cache.sh
cache:
  directories:
    - "$HOME/.m2"
before_deploy:
  - git config --global user.email "domen.88@live.it"
  - git config --global user.name "Domenico Scotece"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/target/$PROJECT_NAME.jar
  skip_cleanup: true
  on:
    env: JDK="OpenJDK 8"
    repo: domen88/dockerjava